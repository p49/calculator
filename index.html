<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<title>Calculator Two</title>
		<link rel="stylesheet" href="css/calc-two.css">
	</head>
	<body>
		<div class="calc">
		  <section class="screen"> 
			 0 
		  </section><!-- /.screen -->	
		  
		  <section class="calc-buttons">
		    <!-- .calc-row*4>button.calc-button*4 -->
		    <div class="calc-row">
			  <button class=" double calc-button">C</button>
			  <button class="calc-button">←</button>
			  <button class="calc-button">÷</button>  
		    </div><!-- ./calc-row-1  -->
 			 
 			<div class="calc-row">
			  <button class="calc-button">7</button>
			  <button class="calc-button">8</button>
			  <button class="calc-button">9</button>
			  <button class="calc-button">×</button>  
		    </div><!-- ./calc-row-2  -->
		    
		    <div class="calc-row">
			  <button class="calc-button">4</button>
			  <button class="calc-button">5</button>
			  <button class="calc-button">6</button>
			  <button class="calc-button">-</button>  
		    </div><!-- ./calc-row-3  -->
		    
		    <div class="calc-row">
			  <button class="calc-button">1</button>
			  <button class="calc-button">2</button>
			  <button class="calc-button">3</button>
			  <button class="calc-button">+</button>  
		    </div><!-- ./calc-row-4  -->
		    
		    <div class="calc-row">
			  <button class="triple calc-button">0</button>
			  <button class="calc-button round">&equals;</button> 
		    </div><!-- ./calc-row-5 -->
			  
		  </section><!-- /.calc-buttons -->
		  
		</div><!-- /.calc -->
		
		
		<script src="js/calc-two.js"></script>
	</body>
</html>
